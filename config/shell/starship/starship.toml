# Starship Configuration
# Modern, fast, and customizable prompt for any shell

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 1000

# Configure the format of the prompt
format = """
[╭─](bold blue)$os$username$hostname$directory$git_branch$git_status$git_metrics$package$nodejs$python$dotnet$rust$go$java$docker_context$kubernetes$aws$gcloud$azure$terraform$helm$pulumi
[╰─](bold blue)$character"""

# Configure the format of the right prompt
right_format = """$cmd_duration$jobs$time"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "[@$hostname](bold blue)"
disabled = false

[directory]
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "~"
read_only_style = "197"
read_only = "🔒"
format = "[$path]($style)[$read_only]($read_only_style)"
style = "bold cyan"

[directory.substitutions]
"Documents" = "📄"
"Downloads" = "📥"
"Music" = "🎵"
"Pictures" = "📷"
"Developer" = "💻"
"Projects" = "🚀"

[git_branch]
symbol = "🌱 "
format = "[$symbol$branch]($style)"
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "bold red"
conflicted = "🏳"
up_to_date = "✓"
untracked = "🤷"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_metrics]
added_style = "bold blue"
deleted_style = "bold red"
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false

[package]
format = "[$symbol$version]($style)"
symbol = "📦 "
style = "208"
disabled = false

[nodejs]
format = "[$symbol($version)]($style)"
symbol = "⬢ "
style = "bold green"
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx", "vue"]
detect_files = ["package.json", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'
symbol = "🐍 "
style = "yellow bold"
pyenv_version_name = true
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "__init__.py", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]

[dotnet]
format = "[$symbol($version)(🎯 $tfm)]($style)"
symbol = ".NET "
style = "blue bold"
detect_extensions = ["csproj", "fsproj", "xproj"]
detect_files = ["global.json", "project.json", "Directory.Build.props", "Directory.Build.targets", "Packages.props"]

[rust]
format = "[$symbol($version)]($style)"
symbol = "🦀 "
style = "bold red"

[go]
format = "[$symbol($version)]($style)"
symbol = "🐹 "
style = "bold cyan"

[java]
format = "[$symbol($version)]($style)"
symbol = "☕ "
style = "red dimmed"

[docker_context]
format = "[$symbol$context]($style)"
symbol = "🐳 "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style)'
symbol = "☸ "
style = "cyan bold"
disabled = false

[aws]
format = '[$symbol($profile)(\($region\))(\[$duration\])]($style)'
symbol = "☁️ "
style = "bold yellow"

[gcloud]
format = '[$symbol$account(@$domain)(\($region\))]($style)'
symbol = "☁️ "
style = "bold blue"

[azure]
format = "[$symbol($subscription)]($style)"
symbol = "ﴃ "
style = "blue bold"

[terraform]
format = "[$symbol$workspace]($style)"
symbol = "💠 "
style = "bold purple"

[helm]
format = "[$symbol($version)]($style)"
symbol = "⎈ "
style = "bold white"

[pulumi]
format = "[$symbol$stack]($style)"
symbol = " "
style = "bold 5"

[cmd_duration]
min_time = 2_000
format = "[$duration]($style)"
style = "yellow bold"

[jobs]
symbol = "✦"
style = "bold blue"
number_threshold = 1
symbol_threshold = 1

[time]
disabled = false
format = '🕙[\[ $time \]]($style)'
time_format = "%T"
style = "bold white"

[os]
format = "[$symbol]($style)"
style = "bold white"
disabled = false

