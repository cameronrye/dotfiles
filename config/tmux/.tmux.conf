# Modern tmux Configuration
# Optimized for productivity and aesthetics

# ===== GENERAL SETTINGS =====

# Set default terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Enable mouse support
set -g mouse on

# Set scrollback history to 10,000 lines
set -g history-limit 10000

# Shorten command delay
set -sg escape-time 1

# Set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Use vim key bindings
setw -g mode-keys vi

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# ===== KEY BINDINGS =====

# Change prefix key to C-a, easier to type
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch panes using vim-style navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes using vim-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows using Shift-arrow without prefix
bind -n S-Left previous-window
bind -n S-Right next-window

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Paste
bind p paste-buffer

# Clear screen and history
bind -n C-k send-keys C-l \; run 'sleep 0.1' \; clear-history

# ===== WINDOW SETTINGS =====

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Window activity monitor
setw -g monitor-activity on
set -g visual-activity on

# ===== STATUS BAR =====

# Enable status bar
set -g status on

# Set status bar position
set -g status-position bottom

# Status bar colors
set -g status-bg colour235
set -g status-fg colour136
set -g status-attr default

# Status bar format
set -g status-left-length 70
set -g status-left "#[fg=green]: #h : #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

set -g status-right-length 60
set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]: %d %b %Y #[fg=green]: %l:%M %p : #(date -u | awk '{print $4}') :"

# Window status format
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "

# Window status colors
setw -g window-status-current-bg colour236
setw -g window-status-current-fg colour81
setw -g window-status-current-attr dim

setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# ===== PANE SETTINGS =====

# Pane border colors
set -g pane-border-fg colour235
set -g pane-active-border-fg colour240

# Pane number display
set -g display-panes-active-colour colour33
set -g display-panes-colour colour166
set -g display-panes-time 1000

# ===== MESSAGE SETTINGS =====

# Message colors
set -g message-fg colour166
set -g message-bg colour235
set -g message-attr bright

# ===== CLOCK SETTINGS =====

# Clock mode
setw -g clock-mode-colour colour135

# ===== PLUGIN MANAGER =====

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# ===== PLUGIN SETTINGS =====

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# tmux-continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# tmux-yank settings
set -g @yank_selection_mouse 'clipboard'

# tmux-prefix-highlight settings
set -g @prefix_highlight_fg 'white'
set -g @prefix_highlight_bg 'blue'

# ===== CONDITIONAL SETTINGS =====

# macOS specific settings
if-shell "uname | grep -q Darwin" \
  'set -g default-command "reattach-to-user-namespace -l ${SHELL}"'

# Linux specific settings
if-shell "uname | grep -q Linux" \
  'bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"'

# ===== CUSTOM FUNCTIONS =====

# Toggle mouse mode
bind m run "cut -c3- ~/.tmux.conf | sh -s _toggle_mouse"

# Zoom pane
bind + resize-pane -Z

# Synchronize panes
bind S set-window-option synchronize-panes

# ===== NESTED TMUX SESSIONS =====

# Toggle outer session key bindings
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "fg=colour245,bg=colour238" \;\
  if -F '#{s/off//:status}' 'set status off' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  if -F '#{s/off//:status}' 'set status on' \;\
  refresh-client -S

# ===== INITIALIZE PLUGIN MANAGER =====

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

