# Kitty Terminal Configuration
# Modern, fast, and feature-rich terminal emulator

# ===== FONTS =====

# Font family
font_family      JetBrains Mono Nerd Font
bold_font        JetBrains Mono Nerd Font Bold
italic_font      JetBrains Mono Nerd Font Italic
bold_italic_font JetBrains Mono Nerd Font Bold Italic

# Font size
font_size 14.0

# Adjust line height
adjust_line_height  0
adjust_column_width 0

# Disable ligatures when cursor is on them
disable_ligatures cursor

# ===== CURSOR =====

# Cursor shape (block, beam, underline)
cursor_shape block

# Cursor blink interval (0 to disable)
cursor_blink_interval 0.5

# Stop blinking cursor after the specified number of seconds of keyboard inactivity
cursor_stop_blinking_after 15.0

# ===== SCROLLBACK =====

# Number of lines of history to keep in memory
scrollback_lines 10000

# Program with which to view scrollback in a new window
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Wheel scroll multiplier
wheel_scroll_multiplier 5.0

# Touch scroll multiplier
touch_scroll_multiplier 1.0

# ===== MOUSE =====

# Hide mouse cursor after the specified number of seconds of the mouse not being used
mouse_hide_wait 3.0

# Set the active window to the window under the mouse when moving the mouse around
focus_follows_mouse no

# The modifier keys to press when clicking with the mouse on URLs to open the URL
open_url_modifiers kitty_mod

# The program with which to open URLs that are clicked on
open_url_with default

# Copy to clipboard on selection
copy_on_select yes

# Remove spaces at the end of lines when copying to clipboard
strip_trailing_spaces smart

# ===== PERFORMANCE =====

# Delay (in milliseconds) between screen updates
repaint_delay 10

# Delay (in milliseconds) before input from the program running in the terminal is processed
input_delay 3

# Sync screen updates to the refresh rate of the monitor
sync_to_monitor yes

# ===== TERMINAL BELL =====

# Enable/disable the audio bell
enable_audio_bell no

# Visual bell duration
visual_bell_duration 0.0

# Request window attention on bell
window_alert_on_bell yes

# Bell on tab
bell_on_tab yes

# Command to run when a bell occurs
command_on_bell none

# ===== WINDOW LAYOUT =====

# If enabled, the window size will be remembered so that new instances of kitty will have the same size as the previous instance
remember_window_size  yes
initial_window_width  1200
initial_window_height 800

# The enabled window layouts
enabled_layouts *

# The step size (in units of cell width/cell height) to use when resizing windows
window_resize_step_cells 2
window_resize_step_lines 2

# The width (in pts) of window borders
window_border_width 0.5pt

# Draw only the minimum borders needed
draw_minimal_borders yes

# The window margin (in pts)
window_margin_width 0

# The window padding (in pts)
window_padding_width 4

# The placement strategy for new windows
placement_strategy center

# ===== TAB BAR =====

# Which edge to show the tab bar on
tab_bar_edge bottom

# The margin to the left and right of the tab bar (in pts)
tab_bar_margin_width 0.0

# Tab bar style
tab_bar_style powerline

# The minimum number of tabs that must exist before the tab bar is shown
tab_bar_min_tabs 2

# Tab activity symbol
tab_activity_symbol none

# Template to use for active tabs
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

# Template to use for inactive tabs
active_tab_title_template none

# ===== COLOR SCHEME =====

# The foreground color
foreground #CDD6F4

# The background color
background #1E1E2E

# The opacity of the background
background_opacity 0.95

# Background image
background_image none

# How much to tint the background image
background_tint 0.0

# Whether to tile or scale the background image
background_image_layout tiled

# When background image is scaled, whether linear interpolation should be used
background_image_linear no

# Fade the text in inactive windows by the specified amount
inactive_text_alpha 1.0

# The 16 terminal colors

# black
color0 #45475A
color8 #585B70

# red
color1 #F38BA8
color9 #F38BA8

# green
color2  #A6E3A1
color10 #A6E3A1

# yellow
color3  #F9E2AF
color11 #F9E2AF

# blue
color4  #89B4FA
color12 #89B4FA

# magenta
color5  #F5C2E7
color13 #F5C2E7

# cyan
color6  #94E2D5
color14 #94E2D5

# white
color7  #BAC2DE
color15 #A6ADC8

# ===== ADVANCED =====

# The shell program to execute
shell .

# The console editor to use when editing the kitty config file or similar tasks
editor .

# Close the window when the child process (shell) exits
close_on_child_death no

# Allow other programs to control kitty
allow_remote_control yes

# Listen to the specified unix/tcp socket for remote control connections
listen_on unix:/tmp/mykitty

# The value of the TERM environment variable to set
term xterm-kitty

# ===== OS SPECIFIC TWEAKS =====

# macOS specific
macos_titlebar_color system
macos_option_as_alt yes
macos_hide_from_tasks no
macos_quit_when_last_window_closed yes
macos_window_resizable yes
macos_thicken_font 0
macos_traditional_fullscreen no
macos_show_window_title_in all

# Linux specific
linux_display_server auto

# ===== KEYBOARD SHORTCUTS =====

# The value of kitty_mod is used as the modifier for all default shortcuts
kitty_mod cmd+shift

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection
map shift+insert paste_from_selection
map kitty_mod+o pass_selection_to_program

# Scrolling
map kitty_mod+up scroll_line_up
map kitty_mod+k scroll_line_up
map kitty_mod+down scroll_line_down
map kitty_mod+j scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end
map kitty_mod+h show_scrollback

# Window management
map kitty_mod+enter new_window
map kitty_mod+n new_os_window
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+r start_resizing_window
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window

# Tab management
map kitty_mod+right next_tab
map kitty_mod+left previous_tab
map kitty_mod+t new_tab
map kitty_mod+q close_tab
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward
map kitty_mod+alt+t set_tab_title

# Layout management
map kitty_mod+l next_layout

# Font sizes
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0

# Select and act on visible text
map kitty_mod+e kitten hints
map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>shift+f kitten hints --type path
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>h kitten hints --type hash --program -
map kitty_mod+p>n kitten hints --type linenum

# Miscellaneous
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f10 toggle_maximized
map kitty_mod+u kitten unicode_input
map kitty_mod+f2 edit_config_file
map kitty_mod+escape kitty_shell window

# Open kitty Website
map shift+cmd+/ open_url https://sw.kovidgoyal.net/kitty/

# ===== STARTUP SESSION =====

# Startup session
startup_session none

# Allow programs running in kitty to read and write from the clipboard
clipboard_control write-clipboard write-primary

# ===== SHELL INTEGRATION =====

# Enable shell integration
shell_integration enabled

# The command to use to set the window title
# This is used by the shell integration
# Set to empty string to disable
# Default is auto which will use the appropriate command for the shell
shell_integration_command auto
